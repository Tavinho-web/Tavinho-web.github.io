  *{ box-sizing:border-box; }

  body::before, body::after{
    content:"";
    position:fixed;
    inset:auto;

    filter: blur(45px);
    opacity:.35;
    pointer-events:none;
    border-radius:999px;
    z-index:-1;
  }
  body::before{
    left:-120px; top:140px;
    background: radial-gradient(circle at 30% 30%, var(--a4), transparent 60%),

  body::after{

  }
  .tile:hover::before{ opacity:1; }

    object-fit: cover;
    display:block;

  .close{

  .panelBody{

    white-space: pre-wrap;
  }

  <script>
    const tiles = Array.from(document.querySelectorAll(".tile"));
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const mImg = document.getElementById("mImg");
    const mTitle = document.getElementById("mTitle");
    const mText = document.getElementById("mText");

    let lastFocused = null;

    function openModal(tile){
      lastFocused = document.activeElement;
      const img = tile.querySelector("img");
      mImg.src = img.src;
      mImg.alt = img.alt;
      mTitle.textContent = tile.dataset.title || "Recuerdo";
      mText.textContent = tile.dataset.text || "";
      modal.hidden = false;

      // mover foco al botÃ³n cerrar (accesibilidad)
      closeBtn.focus();
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      modal.hidden = true;
      document.body.style.overflow = "";
      if (lastFocused) lastFocused.focus();
    }

    tiles.forEach(tile => {
      tile.addEventListener("click", () => openModal(tile));
    });

    closeBtn.addEventListener("click", closeModal);

    // Cerrar tocando el fondo
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Cerrar con Escape
    document.addEventListener("keydown", (e) => {
      if (!modal.hidden && e.key === "Escape") closeModal();
    });
  </script>
